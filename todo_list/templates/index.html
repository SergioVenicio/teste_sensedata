{% extends 'base.html' %}
{% block body %}
<div class="container-fluid" id="add_todo">
    <div class="row">
        <div class="col-md">
            <h3 class="text-center">Adicionar todo</h3>
            <div class="form">
                <input id="title" class="form-control" type="text" placeholder="Title">
                <input id="project" class="form-control" type="text" placeholder="Project">
                <label for="done">Done:
                    <input id="done" type="checkbox" name="done" class="form-control">
                </label>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col text-center">
                <button id="save" type="button" class="btn btn-primary">Save</button>
                <button id="list" type="button" class="btn btn-primary">List</button>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid" id="list_todos">
    <div class="row">
        <div class="col">
          <ul id="todos">
          </ul>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col text-center">
            <div id="back" class="button btn btn-primary">Back</div>
        </div>
    </div>
</div>
{% endblock %}
