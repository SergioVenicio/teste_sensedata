{% extends 'base.html' %}
{% block body %}
<div class="container-fluid" id="add_todo">
    <div class="row">
        <div class="col-md">
            <h3 class="text-center">Adicionar todo</h3>
            <div class="form">
                <input id="title" class="form-control" type="text" placeholder="Title">
                <input id="project" class="form-control" type="text" placeholder="Project">
                <label for="done">Done:
                    <input id="done" type="checkbox" name="done" class="form-control">
                </label>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col text-center">
                <button id="save" type="button" class="btn btn-primary">Save</button>
                <button id="list" type="button" class="btn btn-primary">List</button>
            </div>
        </div>
    </div>
</div>
<div class="mt-3"></div>
<div class="container-fluid" id="list_todos">
    <div class="row">
        <div class="col">
            <h5 id="title-completes" class="text-center">Completes</h5>
            <div id="todos-complete" class="row">
            </div>
        </div>
    </div>
    <div class="mt-5"></div>
    <div class="row">
        <div class="col">
            <h5 id="title-uncompletes" class="text-center">Uncompletes</h5>
            <div id="todos-uncomplete" class="row">
            </div>
        </div>
    </div>
    <div class="mt-3"></div>
    <div class="row justify-content-md-center">
        <div class="col text-center">
            <div id="back" class="button btn btn-primary">Back</div>
        </div>
    </div>
</div>

<div id="modal-save" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Todo Save</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Todo save with success</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>

<div id="modal-complete" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Complete todo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Todo complete with success</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>

<div id="modal-delete" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete todo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>You really want to delete this item ?</p>
      </div>
      <div class="modal-footer">
        <button id="confirm-button" type="button" class="btn btn-primary">Yes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
